      <div class="container filter">
         <div class="row">
            <form method="POST">
               <div class="col-md-3">
                  <select class="selectpicker" id="state-selector" data-style="btn-info">
                     <option value="" selected disabled hidden>Select State</option>
                     <option value="Maryland">Maryland</option>
                     <option value="Rhode Island">Rhode Island</option>
                     <option value="West Virginia">West Virginia</option>
                  </select>
               </div>
               <div class="col-md-3">
                  <select class="selectpicker" data-style="btn-info">
                     <option value="" selected disabled hidden>Select Year</option>
                     <option value="2017">2017</option>
                     <option value="2016">2016</option>
                     <option value="2015">2015</option>
                     <option value="2014">2014</option>
                  </select>
               </div>
               <div class="col-md-3">
                  <select class="selectpicker" data-style="btn-info">
                     <option value="" selected disabled hidden>Select Filter Option</option>
                     <option value="Compactness">Compactness</option>
                     <option value="Contiguity">Contiguity</option>
                  </select>
               </div>
               <div class="col-md-3">
                  <button type="submit" id="submit-filter" class="btn btn-primary">Generate</button>
               </div>
            </form>
         </div>
