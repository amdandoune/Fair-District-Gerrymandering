<!DOCTYPE HTML>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="res/js/googlemap.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="res/css/main.css">
      <link rel="stylesheet" href="res/css/register.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-light">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="index.html">District Generator</a>
            </div>
            <ul class="nav navbar-nav">
               <li><a href="group.html">Group</a></li>
               <li><a href="contact.html">Contact</a></li>
               <li><a href="about.html">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="glyphicon glyphicon-log-in"></span></a>
                  <ul id="login-dp" class="dropdown-menu">
                     <li>
                        <div class="row">
                           <div class="col-md-12">
                              <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                 <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" placeholder="Email address" required>
                                 </div>
                                 <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                    <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                 </div>
                                 <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </li>
                  </ul>
               </li>
               <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            </ul>
         </div>
      </nav>
      <div class="container" id="form-container">
         <h3 id="register-header">Register Account</h3>
         <form if="register-form">
            <div class="col-md-4"></div>
            <div class="col-md-4 form-line">
               <div class="form-group">
                  <label>Username:</label>
                  <input type="text" class="form-control" placeholder="Enter a username">
               </div>
               <div class="form-group">
                  <label>Nickname:</label>
                  <input type="text" class="form-control" placeholder="Enter desired nickname">
               </div>
               <div class="form-group">
                  <label>Email Address:</label>
                  <input type="email" class="form-control" placeholder="Enter email address">
               </div>
               <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" placeholder="Enter a password">
               </div>
               <div class="form-group">
                  <label>Re-enter password:</label>
                  <input type="password" class="form-control" placeholder="Re-enter password">
               </div>
               <div>
                  <button type="submit" id="register-submit" class="btn btn-default submit"> Register </button>
               </div>
            </div>
            <div class="col-md-4"></div>
         </form>
      </div>
   </body>
</html>
